<mat-card class="widget-card bar-card">
  <app-gadget-header
    [title]="title"
    [subtitle]="subtitle"
    [iconpath]="icon"
    [isMaximized]="isMaximized"
    (toggleMaximize)="toggleMaximize()"
    (removeEvent)="remove()"
    [inConfig]="inConfig"
    (toggleConfigModeEvent)="toggleConfigMode()"
  >
  </app-gadget-header>

  <mat-card-content #graphWrapper *ngIf="!inConfig" class="widget-content">
    <ngx-charts-bar-vertical
      [roundEdges]="false"
      [scheme]="colorScheme"
      [results]="saleData"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxis]="true"
      [yAxis]="true"
      [gradient]="true"
      [rotateXAxisTicks]="true"
    >
    </ngx-charts-bar-vertical>
  </mat-card-content>

  <mat-card-content *ngIf="inConfig">
    <app-dynamic-form
      [gadgetTags]="tags"
      [propertyPages]="propertyPages"
      [instanceId]="instanceId"
      [tabIndex]="isMissingPropertyValue() ? 1 : 0"
      (updatePropertiesEvent)="propertyChangeEvent($event)"
    >
    </app-dynamic-form>
  </mat-card-content>
</mat-card>
