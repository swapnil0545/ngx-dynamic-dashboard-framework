<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-selection-list #boardList [multiple]="false">
      <mat-list-option
        *ngFor="let board of boardData"
        [value]="board.id"
        (click)="showBoard(boardList)"
      >
        {{ board.title }}
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>

  <mat-drawer #rightSideBar mode="side" position="end">
    <app-library *ngIf="sidebar === 'toolbar'"></app-library>
    <app-sidelayout *ngIf="sidebar === 'layout'"></app-sidelayout>
  </mat-drawer>

  <div class="example-sidenav-content">
    <app-board></app-board>
  </div>
</mat-drawer-container>
