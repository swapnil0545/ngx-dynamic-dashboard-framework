<mat-list style="padding: 10px">
  <div mat-subheader style="margin: 0">
    Drag & drop widget<br />
    to dashboard
  </div>
  <mat-card *ngFor="let item of library; let idx = index" class="library-card">
    <img
      mat-card-sm-image
      style="margin: 0 auto"
      [src]="item.icon"
      [alt]="item.componentType"
      draggable="true"
      (dragstart)="onDragStart($event, item)"
    />

    <mat-card-content style="padding-bottom: 0">
      <mat-card-subtitle>
        {{ item.name }}
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</mat-list>
